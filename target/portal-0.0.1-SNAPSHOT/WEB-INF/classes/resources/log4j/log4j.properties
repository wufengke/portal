log4j.rootLogger=INFO,console
#log4j.rootLogger=WARN,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l : %m%n

log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.com.alisoft=WARN
log4j.logger.org.displaytag=WARN

log4j.logger.com.cyou=info,D
log4j.additivity.com.cyou=FALSE

log4j.appender.D=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.Threshold=INFO
log4j.appender.D.File=/home/webapp/tomcat/instance3/logs/oa.log
log4j.appender.D.DatePattern='.'yyyy-MM-dd
log4j.appender.D.BufferSize=8192
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l : %m%n